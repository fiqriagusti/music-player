<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>music player</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Project -->
   <div class="player">  
   <div class="player__header">  
    <div class="player__img player__img--absolute slider">  
     <button class="player__button player__button--absolute--nw playlist">  
      <img src="http://physical-authority.surge.sh/imgs/icon/playlist.svg" alt="playlist-icon">  
     </button>  
     <button class="player__button player__button--absolute--center play">  
      <img src="http://physical-authority.surge.sh/imgs/icon/play.svg" alt="play-icon">  
      <img src="http://physical-authority.surge.sh/imgs/icon/pause.svg" alt="pause-icon">  
     </button>  
     <div class="slider__content">  
      <img class="img slider__img" src="./images/image_1.jpg" alt="cover">  
      <img class="img slider__img" src="./images/image_2.jpg" alt="cover">  
      <img class="img slider__img" src="./images/image_3.jpg" alt="cover">  
      <img class="img slider__img" src="./images/image_4.jpg" alt="cover">  
      <img class="img slider__img" src="./images/image_5.jpg" alt="cover">  
      <img class="img slider__img" src="./images/image_6.jpg" alt="cover">  
      <img class="img slider__img" src="./images/image_7.jpg" alt="cover">  
      <img class="img slider__img" src="./images/image_8.jpg" alt="cover">  
     </div>  
    </div>  
    <div class="player__controls">  
     <button class="player__button back">  
      <img class="img" src="http://physical-authority.surge.sh/imgs/icon/back.svg" alt="back-icon">  
     </button>  
     <p class="player__context slider__context">  
      <strong class="slider__name"></strong>  
      <span class="player__title slider__title"></span>  
     </p>  
     <button class="player__button next">  
      <img class="img" src="http://physical-authority.surge.sh/imgs/icon/next.svg" alt="next-icon">  
     </button>  
     <div class="progres">  
      <div class="progres__filled"></div>  
     </div>  
    </div>  
   </div>  
   <ul class="player__playlist list">  
    <li class="player__song">  
     <img class="player__img img" src="./images/image_1.jpg" alt="cover">  
     <p class="player__context">  
      <b class="player__song-name">merasa indah</b>  
      <span class="flex">  
       <span class="player__title">tiara andini</span>  
       <span class="player__song-time"></span>  
      </span>  
     </p>  
     <audio class="audio" src="./music/music_1.mp3"></audio>  
    </li>  
    <li class="player__song">  
     <img class="player__img img" src="./images/image_2.jpg" alt="cover">  
     <p class="player__context">  
      <b class="player__song-name">tak ingin usai</b>  
      <span class="flex">  
       <span class="player__title">keisya levronka</span>  
       <span class="player__song-time"></span>  
      </span>  
     </p>  
     <audio class="audio" src="./music/music_2.mp3"></audio>  
    </li>  
    <li class="player__song">  
     <img class="player__img img" src="./images/image_3.jpg" alt="cover">  
     <p class="player__context">  
      <b class="player__song-name">runtuh</b>  
      <span class="flex">  
       <span class="player__title">feby putri</span>  
       <span class="player__song-time"></span>  
      </span>  
     </p>  
     <audio class="audio" src="./music/music_3.mp3"></audio>  
    </li>  
    <li class="player__song">  
     <img class="player__img img" src="./images/image_4.jpg" alt="cover">  
     <p class="player__context">  
      <b class="player__song-name">akhir tak bahagia</b>  
      <span class="flex">  
       <span class="player__title">misellia</span>  
       <span class="player__song-time"></span>  
      </span>  
     </p>  
     <audio class="audio" src="./music/music_4.mp3"></audio>  
    </li>  
    <li class="player__song">  
     <img class="player__img img" src="./images/image_5.jpg" alt="cover">  
     <p class="player__context ">  
      <b class="player__song-name">mungkin hari ini esok atau nanti</b>  
      <span class="flex">  
       <span class="player__title">anneth</span>  
       <span class="player__song-time"></span>  
      </span>  
     </p>  
     <audio class="audio" src="./music/music_5.mp3"></audio>  
    </li>  
    <li class="player__song">  
     <img class="player__img img" src="./images/image_6.jpg" alt="cover">  
     <p class="player__context">  
      <b class="player__song-name">sisa rasa</b>  
      <span class="flex">  
       <span class="player__title">mahalini</span>  
       <span class="player__song-time"></span>  
      </span>  
     </p>  
     <audio class="audio" src="./music/music_6.mp3"></audio>  
    </li>  
    <li class="player__song">  
     <img class="player__img img" src="./images/image_7.jpg" alt="cover">  
     <p class="player__context ">  
      <b class="player__song-name">tutur batin</b>  
      <span class="flex">  
       <span class="player__title">yura yunita</span>  
       <span class="player__song-time"></span>  
      </span>  
     </p>  
     <audio class="audio" src="./music/music_7.mp3"></audio>  
    </li>  
    </li>  
    <li class="player__song">  
     <img class="player__img img" src="./images/image_8.jpg" alt="cover">  
     <p class="player__context ">  
      <b class="player__song-name">bertaut</b>  
      <span class="flex">  
       <span class="player__title">nadin amizah</span>  
       <span class="player__song-time"></span>  
      </span>  
     </p>  
     <audio class="audio" src="./music/music_8.mp3"></audio>  
    </li>  
   </ul>  
  </div>  
  <script src="main.js"></script>
</body>
</html>
